<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>Convert your text into an image within a second using this
        AI Image Generator tool.
      </p>


      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity" required>
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="4" selected>4 Images</option>
            <option value="6">6 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>

      <div id="suggest">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        Prompts Samples
      </div>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-5.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-6.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-7.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-8.jpg" alt="image"></div>
  </section>

  <footer>
    API - <a target="_blank" href="https://huggingface.co/prompthero/openjourney" style="color: white;">openJourney</a>
     2024 Â© No copyright issues.
    
  </footer>
</body>

</html>
